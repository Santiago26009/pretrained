{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post" action="{% url 'predict_species' %}">
    {% csrf_token %}
    <label for="sepal_length">Sepal length:</label><br>
    <input type="text" name="sepal_length" required><br>
    <label for="sepal_width">Sepal width:</label><br>
    <input type="text" name="sepal_width" required><br>
    <label for="petal_length">Petal length:</label><br>
    <input type="text" name="petal_length" required><br>
    <label for="petal_width">Petal width:</label><br>
    <input type="text" name="petal_width" required><br><br>
    <input type="submit" value="Predict">
</form>
<a href="{{ request.get_full_path }}">Reload</a>
{% endblock %}

{% block scripts %}
{% endblock %}
